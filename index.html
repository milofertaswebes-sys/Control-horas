<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìã Control de Horas - Gines</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-grad-start: #1e3c72;
      --bg-grad-end: #2a5298;
    }
    body {
      background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="bannerContainer" class="fixed top-5 right-5 z-50"></div>

  <div id="loginContainer" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
    <div class="glass-card p-8 w-full max-w-md text-center">
      <h2 class="text-3xl font-bold mb-6 text-slate-800">Identificaci√≥n</h2>
      <input type="text" id="loginUser" placeholder="Usuario" class="w-full p-3 mb-4 border rounded-lg">
      <input type="password" id="loginPass" placeholder="Contrase√±a" class="w-full p-3 mb-6 border rounded-lg">
      <button onclick="ejecutarLogin()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700">Entrar</button>
      <p class="mt-4 text-sm text-slate-500">Admin: admin / admin123 | Usuario: usuario / user123</p>
    </div>
  </div>

  <div class="container mx-auto py-10 px-4">
    <div class="glass-card p-8">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-slate-800">üöÄ Panel de Control</h1>
            <div id="userInfo" class="text-right">
                <span id="userName" class="font-bold text-blue-600 uppercase"></span>
                <button onclick="logout()" class="ml-4 text-red-500 text-sm hover:underline">Cerrar Sesi√≥n</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
            <button onclick="abrirModalRegistroManual()" class="bg-indigo-600 text-white p-6 rounded-xl shadow-lg hover:scale-105 transition-transform flex flex-col items-center">
                <i class="fas fa-user-plus text-3xl mb-2"></i>
                <span class="font-bold text-lg">Nuevo Trabajador</span>
            </button>
        </div>

        <div class="overflow-x-auto rounded-xl border border-slate-200 shadow-sm bg-white">
            <table class="w-full text-left">
                <thead class="bg-slate-100 text-slate-700 font-bold">
                    <tr>
                        <th class="p-4 uppercase text-xs tracking-wider">Trabajador</th>
                        <th class="p-4 uppercase text-xs tracking-wider">DNI</th>
                        <th class="p-4 uppercase text-xs tracking-wider">Fecha Alta</th>
                        <th class="p-4 uppercase text-xs tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo" class="divide-y divide-slate-100 text-slate-600">
                    </tbody>
            </table>
        </div>

        <div id="zonaAdmin" style="display: none;" class="mt-12 p-6 border-2 border-dashed border-red-400 rounded-2xl bg-red-50 text-center">
            <h3 class="text-red-600 font-black mb-4">‚ö†Ô∏è ZONA DE ADMINISTRADOR (PELIGRO)</h3>
            <button onclick="borrarTodoSistema()" class="bg-red-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-red-700">
                üóëÔ∏è BORRAR TODOS LOS REGISTROS DEFINITIVAMENTE
            </button>
        </div>
    </div>
  </div>

  <div id="modalRegistro" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl">
        <h2 class="text-2xl font-bold mb-4">Alta de Trabajador</h2>
        <input type="text" id="regNombre" placeholder="Nombre completo" class="w-full p-3 mb-4 border rounded-lg">
        <input type="text" id="regDNI" placeholder="DNI o NIE" class="w-full p-3 mb-6 border rounded-lg">
        <div class="flex gap-4">
            <button onclick="cerrarModalRegistroManual()" class="flex-1 bg-slate-200 p-3 rounded-lg">Cancelar</button>
            <button onclick="confirmarAlta()" class="flex-1 bg-green-600 text-white p-3 rounded-lg font-bold">Guardar</button>
        </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // TU CONFIGURACI√ìN DE FIREBASE (Aseg√∫rate que sea la tuya)
    const firebaseConfig = {
      apiKey: "AIzaSyB...", // PON AQU√ç TU API KEY REAL
      authDomain: "controlhorasgines.firebaseapp.com",
      projectId: "controlhorasgines",
      storageBucket: "controlhorasgines.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Hacer funciones accesibles globalmente
    window.dbCloud = db;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.deleteDoc = deleteDoc;
    window.doc = doc;
    window.query = query;
    window.orderBy = orderBy;

    // --- DETECTOR DE ADMINISTRADOR (OCULTA EL BOT√ìN) ---
    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') {
            document.getElementById('zonaAdmin').style.display = 'block';
        }
        descargarDatosNube(); // Carga los datos del PC2 nada m√°s entrar
        checkSesion();
    });
  </script>

  <script>
    // --- L√ìGICA DE USUARIOS Y LOGIN ---
    const USUARIOS_DEFECTO = {
        admin: { password: "admin123", rol: "admin" },
        usuario: { password: "user123", rol: "usuario" }
    };

    function ejecutarLogin() {
        const u = document.getElementById("loginUser").value;
        const p = document.getElementById("loginPass").value;
        if (USUARIOS_DEFECTO[u] && USUARIOS_DEFECTO[u].password === p) {
            localStorage.setItem("sesion", JSON.stringify({ nombre: u, rol: USUARIOS_DEFECTO[u].rol }));
            location.reload();
        } else {
            alert("Usuario o contrase√±a incorrectos");
        }
    }

    function checkSesion() {
        const sesion = JSON.parse(localStorage.getItem("sesion"));
        if (sesion) {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("userName").innerText = sesion.nombre;
        }
    }

    function logout() {
        localStorage.removeItem("sesion");
        location.reload();
    }

    // --- FUNCIONES DE TRABAJADORES ---
    let trabajadores = [];

    function abrirModalRegistroManual() {
        document.getElementById("modalRegistro").classList.remove("hidden");
    }

    function cerrarModalRegistroManual() {
        document.getElementById("modalRegistro").classList.add("hidden");
    }

    async function confirmarAlta() {
        const n = document.getElementById("regNombre").value;
        const d = document.getElementById("regDNI").value;
        
        // üõ°Ô∏è MURALLA CONTRA REGISTROS VAC√çOS
        if (!n || n.trim() === "" || d.trim() === "") {
            alert("Error: Nombre y DNI son obligatorios");
            return;
        }

        await altaTrabajador(n, d);
    }

    async function altaTrabajador(nombre, dni) {
        try {
            // Guardamos en la nube
            await window.addDoc(window.collection(window.dbCloud, 'registros_v2026'), {
                nombre: nombre,
                dni: dni,
                fechaAlta: new Date().toLocaleDateString(),
                timestamp: new Date().getTime()
            });
            alert("‚úÖ Guardado con √©xito");
            cerrarModalRegistroManual();
            descargarDatosNube(); // Actualiza para que el PC2 lo vea
        } catch (e) {
            console.error(e);
            alert("Error al conectar con la nube");
        }
    }

    async function descargarDatosNube() {
        const cuerpo = document.getElementById("tablaCuerpo");
        cuerpo.innerHTML = "<tr><td colspan='4' class='p-4 text-center'>Cargando...</td></tr>";

        try {
            const q = window.query(window.collection(window.dbCloud, 'registros_v2026'), window.orderBy("timestamp", "desc"));
            const snapshot = await window.getDocs(q);
            
            cuerpo.innerHTML = "";
            snapshot.forEach((doc) => {
                const t = doc.data();
                cuerpo.innerHTML += `
                    <tr>
                        <td class="p-4 font-bold text-slate-800">${t.nombre}</td>
                        <td class="p-4">${t.dni}</td>
                        <td class="p-4">${t.fechaAlta}</td>
                        <td class="p-4 text-red-500 cursor-pointer" onclick="eliminarFila('${doc.id}')"><i class="fas fa-trash"></i></td>
                    </tr>
                `;
            });
        } catch (e) {
            console.error(e);
            cuerpo.innerHTML = "<tr><td colspan='4' class='p-4 text-center text-red-500'>Error al cargar datos</td></tr>";
        }
    }

    async function eliminarFila(id) {
        if (confirm("¬øEliminar este trabajador?")) {
            await window.deleteDoc(window.doc(window.dbCloud, 'registros_v2026', id));
            descargarDatosNube();
        }
    }

    async function borrarTodoSistema() {
        if (confirm("‚ö†Ô∏è ¬øEST√ÅS SEGURO? Se borrar√° todo en la nube y en el PC.")) {
            const snapshot = await window.getDocs(window.collection(window.dbCloud, 'registros_v2026'));
            const promesas = snapshot.docs.map(d => window.deleteDoc(window.doc(window.dbCloud, 'registros_v2026', d.id)));
            await Promise.all(promesas);
            localStorage.clear();
            location.reload();
        }
    }
  </script>
</body>
</html>
